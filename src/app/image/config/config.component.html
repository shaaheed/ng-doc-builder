<app-file-picker title="Source" [(filename)]="model.filename" [(dataURL)]="model.src"  (load)="model.loader = $event"></app-file-picker>
<app-toggle-picker title="Aspect Ratio" [(model)]="model.aspectRatio" ></app-toggle-picker>
<app-border-picker title="Border" [(border)]="model.border" [(borderWidth)]="model.borderWidth" [(borderStyle)]="model.borderStyle" [(borderColor)]="model.borderColor" ></app-border-picker>
<app-input-picker [suffixOptions]="units" title="Width" [(model)]="model.width" ></app-input-picker>
<app-input-picker [suffixOptions]="units" title="Height" [(model)]="model.height" ></app-input-picker>
<app-input-picker [suffixOptions]="units" title="Top" [(model)]="model.top" ></app-input-picker>
<app-input-picker [suffixOptions]="units" title="Left" [(model)]="model.left" ></app-input-picker>
