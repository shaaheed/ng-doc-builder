<ng-container *ngIf="prefix || (canSuffixShow && suffix)">
    <nz-input-group [nzAddOnBefore]="prefix" [nzAddOnAfter]="suffix">
        <ng-container *ngTemplateOutlet="inputTemplate"></ng-container>
    </nz-input-group>
</ng-container>
<ng-container *ngIf="!(prefix || (canSuffixShow && suffix))">
    <ng-container *ngTemplateOutlet="inputTemplate"></ng-container>
</ng-container>

<ng-template #inputTemplate>
    <input [(ngModel)]="value" [disabled]="disabled" (ngModelChange)="onValueChange($event)" [ngStyle]="inputStyle" [type]="type" nz-input [placeholder]="placeholder" />
</ng-template>

<ng-template #errorTemplate let-control>
    {{control?.errors?.message}}
</ng-template>
