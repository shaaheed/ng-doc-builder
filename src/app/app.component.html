<app-header></app-header>
<div class="doc-area">
    <div class="doc-left">
        <div class="config-header top-header">
            <div class="title" [class.selected]="selectedTab == 'document'" (click)="changeTab('document')">
                <h4>Document Details</h4>
            </div>
            <div class="title" [class.selected]="selectedTab == 'components'" (click)="changeTab('components')">
                <h4>Components</h4>
            </div>
        </div>
        <div class="bottom">
            <div class="config-header" *ngIf="selectedComponent">
                <i nz-icon nzType="arrow-left" (click)="back()" class="cursor-pointer back "></i>
                <div class="title">
                    <h4>{{ selectedComponent.title }}</h4>
                </div>
            </div>
            <div class="block-container" *ngIf="!selectedComponent && selectedTab == 'components'">
                <div class="block" draggable="true" (dragstart)="dragStartEvent($event, 'image')">
                    <i nz-icon nzType="file-image"></i>
                    <span>Image</span>
                </div>
                <div class="block" draggable="true" (dragstart)="dragStartEvent($event, 'text')">
                    <i nz-icon nzType="font-size"></i>
                    <span>Text</span>
                </div>
            </div>
            <div class="block-container" *ngIf="!selectedComponent && selectedTab == 'components'">
                <div class="block" draggable="true" (dragstart)="dragStartEvent($event, 'line')">
                    <i nz-icon nzType="line"></i>
                    <span>Line</span>
                </div>
                <div class="block" draggable="true" (dragstart)="dragStartEvent($event, 'table')">
                    <i nz-icon nzType="table"></i>
                    <span>Table</span>
                </div>
            </div>
            <div class="block-container" *ngIf="!selectedComponent && selectedTab == 'components'">
                <div class="block" draggable="true" (dragstart)="dragStartEvent($event, 'area')">
                    <i nz-icon nzType="border"></i>
                    <span>Area</span>
                </div>
            </div>
            <div *ngIf="selectedComponent" class="config" [ngSwitch]="selectedComponent.name">
                <app-image-config *ngSwitchCase="'image'"></app-image-config>
                <app-text-config *ngSwitchCase="'text'"></app-text-config>
                <app-line-config *ngSwitchCase="'line'"></app-line-config>
                <app-table-config *ngSwitchCase="'table'"></app-table-config>
                <app-area-config *ngSwitchCase="'area'"></app-area-config>
            </div>
            <app-document-config class="document-config" *ngIf="selectedTab == 'document'"></app-document-config>
        </div>
    </div>
    <div class="doc-pane">
        <app-document></app-document>
    </div>
</div>
