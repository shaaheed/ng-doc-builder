<div [class.dropzone-hover]="isDropzoneHovered" id="document" (drop)="dropEvent($event)" (dragover)="dragOverEvent($event)"
    (dragleave)="dragLeaveEvent($event)" (dragenter)="dragEnterEvent($event)">
    <div class="document-body">
        <ng-template #componentHost></ng-template>
    </div>
</div>
